<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="row">
		<div class="col">
			<div id="weather">
				Your Weather Template
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<div id="quote">
				The Quote
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div>
				A Todo List
				<div id="todo-error"></div>
				<form onsubmit="app.controllers.todoController.addTodo(event)" id="todo-form" class="form-inline">
					<div class="form-group mx-sm-3 mb-2">
						<input type="text" name="description" class="form-control" id="todo" placeholder="Type Todo Here">
					</div>
					<button type="submit" class="btn btn-secondary mb-2">Add
						Todo</button>
				</form>
				<div>
					<ul id="todos">

					</ul>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
